{% extends 'base.html' %}

{% block title %} Signup {% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-sm-12 mx-auto card mt-2">
            <h3 class="card-title text-danger text-center"> Signup </h3>
            <p class="text-danger text-center"> {{error}} </p>
            <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mr-5">
                    <input type="text" name="username" id="" class="form-control mt-2" placeholder="Username"> 
                    <input type="email" name="email" id="" class="form-control mt-2"  placeholder="Email"> 
                    <input type="password" id="password1" name="password1" id="" class="form-control mt-2" placeholder="Password"> 
                    <input type="password" id="password2" name="password2" id="" class="form-control mt-2" placeholder="Confirm Password"> 
                  <input type="file" src="" alt="" name="avatar" class="mt-2">
                    <input type="submit" value="Signup" class="btn btn-success btn-block mt-2">

                </div>
                <small> Have an account? <a href="{% url 'login' %}">Login</a> </small>
            </form>
        </div>
    </div>






{% endblock content %}
